        <section class="section-kontakt">
            <div class="row">
                <h1>Kontakt</h1>
            </div>
            <div class="row telefon">
                    <div class="row">
                            <label>Telefon</label>
                        </div>
                        <div class="row telefon-broj">
                            <a href="tel:049286122">049/286-122</a>
                        </div>
                </div>
            <div class="row telefon">
                    <div class="row">
                            <label>Email</label>
                        </div>
                        <div class="row telefon-broj">
                            <a href="mailto:info@vinahren.eu">info@vinahren.eu</a>
                        </div>
                </div>
            <h1>Kontaktirajte nas</h1>
            <div class="row">
                <form method="post" action="mailto:info@vinahren.eu" class="kontakt-form" enctype="text/plain">
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="ime">Ime</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="ime" id="ime" placeholder="Vaše ime" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Email</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="Vaš email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="poruka">Poruka</label>
                        </div>
                        <div class="col span-2-of-3">
                            <textarea name="poruka" id="poruka" placeholder="Vaša poruka" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="submit" value="Pošalji">
                        </div>
                    </div>
                </form>
                
            </div>
        </section>
